type Query {
  users(query: String): [User!]!
  queues(query: String): [Queue!]!
  slips(query: String): [Slip!]!
  comments(query: String): [Comment!]!
  me: User!
}

type Mutation {
  login(data: LoginUserInput!): AuthPayload!

  createUser(data: CreateUserInput!): AuthPayload!
  updateUser(data: UpdateUserInput!): User!
  deleteUser: User!

  createQueue(data: CreateQueueInput!): Queue!
  updateQueue(id: ID!, data: UpdateQueueInput!): Queue!
  deleteQueue(id: ID!): Queue!

  createSlip(data: CreateSlipInput!): Slip!
  updateSlip(id: ID!, data: UpdateSlipInput!): Slip!
  deleteSlip(id: ID!): Slip!

  createComment(data: CreateCommentInput!): Comment!
  updateComment(id: ID!, data: UpdateCommentInput!): Comment!
  deleteComment(id: ID!): Comment!
}

type Subscription {
  queue(id: ID!): QueueSubscriptionPayload!
  comment(queueId: ID!): CommentSubscriptionPayload!
  slip(queueId: ID!): SlipSubscriptionPayload!
}

type AuthPayload {
  token: String!
  user: User!
}

input LoginUserInput {
  email: String!
  password: String!
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

input UpdateUserInput {
  name: String
  email: String
  password: String
}

input CreateQueueInput {
  title: String!
}

input UpdateQueueInput {
  title: String
  user: ID
  processed: Boolean
  position: Int
  comments: ID
  status: StatusType
}

input CreateSlipInput {
  queue: ID!
}

input UpdateSlipInput {
  queue: ID
}

input CreateCommentInput {
  title: String!
  body: String!
  queue: ID!
}

input UpdateCommentInput {
  title: String
  body: String
  queue: ID
  author: ID
}

type User {
  id: ID!
  name: String!
  email: String
  password: String
  comments: [Comment!]!
  slips: [Slip!]!
}

type Queue {
  id: ID!
  title: String!
  slips: [Slip!]!
  comments: [Comment!]!
  status: StatusType!
}

enum StatusType {
  ACTIVE
  DEACTIVE
}

enum ProcessedType {
  PROCESSED
  CANCELLED
  WAITING
}

type Slip {
  id: ID!
  processed: ProcessedType!
  position: Int!
  queue: Queue!
  user: User!
}

type Comment {
  id: ID!
  title: String!
  body: String!
  queue: Queue!
  author: User!
}

enum MutationType {
  CREATED
  UPDATED
  DELETED
}

type QueueSubscriptionPayload {
  mutation: MutationType!
  node: Queue
}

type SlipSubscriptionPayload {
  mutation: MutationType!
  node: Slip
}

type CommentSubscriptionPayload {
  mutation: MutationType!
  node: Comment
}
