type Query {
  users(query: String): [User!]!
  queues(query: String): [Queue!]!
  slips(query: String): [Slip!]!
  comments(query: String): [Comment!]!
  me: User!
}

type Mutation {
  createUser(data: CreateUserInput): User!
  updateUser(id: ID!, data: UpdateUserInput!): User!
  deleteUser(id: ID!): User!

  createQueue(data: CreateQueueInput): Queue!
  updateQueue(id: ID!, data: UpdateQueueInput!): Queue!
  deleteQueue(id: ID!): Queue!

  createSlip(data: CreateSlipInput): Slip!
  updateSlip(id: ID!, data: UpdateSlipInput!): Slip!
  deleteSlip(id: ID!): Slip!

  createComment(data: CreateCommentInput): Comment!
  updateComment(id: ID!, data: UpdateCommentInput!): Comment!
  deleteComment(id: ID!): Comment!
}

type Subscription {
  count: Int!
  comment(queueId: ID!): CommentSubscriptionPayload!
  queue: QueueSubscriptionPayload!
  slip: SlipSubscriptionPayload!
}

input CreateUserInput {
  name: String!
  email: String!
}

input UpdateUserInput {
  name: String
  email: String
}

input CreateQueueInput {
  title: String!
}

input UpdateQueueInput {
  title: String
  user: ID
  processed: Boolean
  how_many_before: Int
  comments: ID
}

input CreateSlipInput {
  user: ID!
  queue: ID!
}

input UpdateSlipInput {
  user: ID
  queue: ID
}

input CreateCommentInput {
  title: String!
  body: String!
  queue: ID!
  user: ID!
}

input UpdateCommentInput {
  title: String
  body: String
  queue: ID
  user: ID
}

type User {
  id: ID!
  name: String!
  email: String!
  age: Int
  queues: [Queue!]!
  comments: [Comment]!
}

type Queue {
  id: ID!
  title: String!
  processed: Boolean!
  how_many_before: Int!
  user: User!
  comments: [Comment!]!
}

type Slip {
  id: ID!
  processed: Boolean!
  how_many_before: Int!
  queue: Queue! 
  user: User!
}

type Comment {
  id: ID!
  title: String!
  body: String!
  queue: Queue!
  user: User!
}

enum MutationType {
  CREATED
  UPDATED
  DELETED
}

type QueueSubscriptionPayload {
  mutation: MutationType!
  data: Queue!
}

type SlipSubscriptionPayload {
  mutation: MutationType!
  data: Slip!
}

type CommentSubscriptionPayload {
  mutation: MutationType!
  data: Comment!
}